<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Department - Login</title>
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../images/Logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <a href="../index.html">
                        <li>Home</li>
                    </a>
                    <a href="#">
                        <li>About Us</li>
                    </a>
                    <a href="#">
                        <li>FAQ's</li>
                    </a>
                    <a href="#">
                        <li>Contact Us</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="center Login">
            <h1>Login</h1>
            <form action="../index.html" id="login_form">
                <div class="txt_field">
                    <input type="text" id="Username" autocomplete="off" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="Password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">
                    Forgot Password ?
                </div>
                <a href="../index.html">
                <input type="submit" value="Login" id="login" href="../index.html"></a>
                <div class="signup_link">
                    Not a member? <a href="#" id="signup_btn">Signup</a>
                </div>
            </form>
        </div>

        <div class="center Register">
            <h1>Register</h1>
            <form action="../index.html" id="register_form">
                <div class="txt_field">
                    <input type="text" id="New_Username" autocomplete="off" required>
                    <span></span>
                    <label>Enter Name</label>
                </div>
                <div class="txt_field">
                    <input type="email" id="email" autocomplete="off" required>
                    <span></span>
                    <label>Email Id</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="New_Password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="Conf_Password" required>
                    <span></span>
                    <label>Confirm Password</label>
                </div>
                <input type="submit" value="Signup" id="SignUp" href="../index.html">
                <div class="signup_link">
                    already a member? <a href="#" id="login_btn">Login</a>
                </div>
            </form>
        </div>

        <div id="something">
            <h1>Thank You !</h1>
        </div>
        <div id="image">
            <img src="../images/4136918.jpg" alt="form submission image">
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
