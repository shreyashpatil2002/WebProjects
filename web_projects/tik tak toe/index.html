<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87de146ba3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="#">
           <span><i class="fa-regular fa-circle"></i> = <input type="text" id="player1" placeholder="Enter the Player Name"></span>
            <span><i class="fa-solid fa-xmark"></i> = <input type="text" id="player2" placeholder="Enter the Player Name"></span>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>
   <div class="hero">
        <div class="winner">
            
        </div>
        <div class="content">
            <div id="div_one">
                <button id="one"></button>
                <button id="two"></button>
                <button id="three"></button>
            </div>
            <div id="div_two">
                <button id="four"></button>
                <button id="five"></button>
                <button id="six"></button>
            </div>
            <div id="div_three">
                <button id="seven"></button>
                <button id="eight"></button>
                <button id="nine"></button>
            </div>
        </div>
   </div> 
   <script src="app.js"></script>
</body>
</html>
