<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel World - Sign Up</title>
    <link rel="shortcut icon" href="images/favicon.png" content="icon/x-icon">
    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="head">
                <h2>Travel World</h2>
            </div>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Enter Name">
                <input type="email" name="email" id="email" placeholder="Enter Email">
                <input type="password" name="password" id="password" placeholder="Enter password">
                <input type="password" name="password" id="confirm" placeholder="confirm password">
                <div class="btn">
                    <span> If You'r already a user <a href="#">Login</a></span>
                    <input type="submit" id="submit" onclick="check()">
                </div>
                <h3 id="alert"></h3>
            </form>
        </div>
    </div>
    <script src="sign.js"></script>
</body>

</html>
